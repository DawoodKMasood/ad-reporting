version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/ad-reporting
    overwrite: yes
permissions:
  - object: /var/www/ad-reporting
    owner: ec2-user
    group: ec2-user
    mode: 755
    type:
      - directory
      - file
hooks:
  BeforeInstall:
    - location: aws/scripts/before_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: aws/scripts/start_server.sh
      timeout: 300
      runas: ec2-user
  ApplicationStop:
    - location: aws/scripts/stop_server.sh
      timeout: 300
      runas: ec2-user
